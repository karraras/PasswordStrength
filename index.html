<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0184c2e24c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="parent">
        <header>Password Strength Indicator <br>in HTML CSS & JavaScript</header>
        <form action="#">
            <input onkeyup="active()" type="password" placeholder="Type password" maxlength="20">
            <div class="show">SHOW</div>
        </form>
        <div class="indicator">
            <ul>
                <li class="first"></li>
                <li class="second"></li>
                <li class="third"></li>
            </ul>
            <p class="text">Your password is weadk</p>
        </div>
    </div>
    <script src="text.js"></script>
</body>

</html>
